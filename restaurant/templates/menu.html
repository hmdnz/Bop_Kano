{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
    {% for i in menu %}
    <p>
            <a href="{% url 'menu_item' pk=item.pk %}">
                {{ item.name }}
            </a>
        <span class="menu-price">
        <span class="menu-price">${{ i.price }}.00</span>
        </span>
    </p>
   {% endfor %}
</div>
<!--End col-->
{% endblock %}
